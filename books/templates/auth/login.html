<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Django Book review</title>
    <meta name="description" content="Free Bootstrap 4 Admin Theme | Pike Admin">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'book/assets/images/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link href="{% static 'book/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome CSS -->
    <link href="{% static 'book/assets/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Custom CSS -->
    <link href="{% static 'book/assets/css/style.css' %}" rel="stylesheet" type="text/css" />
    <!-- BEGIN CSS for this page -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
    <!-- END CSS for this page -->
</head>
<body>
{% load crispy_forms_tags %}
    <div class="row justify-content-center">
        <div class="col col-md-5 mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 style="text-align:center;">Login</h1>
                    <hr>
                     <form action="{% url 'books:login' %}" method="post">
                         {% csrf_token %}
                         {{ form|crispy}}
                         {% if request.GET.next %}
                            <input
                                type="hidden"
                                name="next"
                                value="{{request.GET.next}}"
                            >
                        {% endif %}
                         <div style="text-align:center;">
                             <button type="submit" class="btn btn-primary">Login</button>
                         </div>
                     </form>
                    <span>Do not have an account ? </span><a href="{% url 'books:signup' %}" class="text-center">Signup</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
